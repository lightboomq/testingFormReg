<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Questions/questionStyle.css"/>
    <title>Result</title>
</head>
<body>
    <div class="main">
        <div class="item item1"">
            <h2 id="nameSurName">Имя и Фамилия</h2>
        </div>

        <div class="item item2">
            <h3>Какого цвета бананы?</h3>
            <div class="radio1">Красные</div> 
            <div class="radio1">Фиолетовые</div>
            <div class="radio1">Желтые</div>
            <div class="radio1">Какие еще бананы?</div>           
        </div>

        <div class="item item3">
            <h3>Буква "a" гласная или согласная?</h3> 
            <div class="radio2">Гласная</div> 
            <div class="radio2">Согласная</div>
            <div class="radio2">Это цифра!</div>
            <div class="radio2">Автомобиль</div>
        </div>

        <div class="item item4">
            <h3>Какие монеты есть в Россий?</h3>
            <div class="checkbox">1</div>
            <div class="checkbox">2</div>
            <div class="checkbox">3</div>
            <div class="checkbox">4</div>
            <div class="checkbox">5</div>
        </div>
    </div>
    <script type='module' src = "./result.js"></script>                         
</body>
</html>
